<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>PÃ¡gina 2</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			font-family: Roboto, sans-serif;
		}

		body {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			height: 500px;
		}

		h1 {
			margin-bottom: 20px;
		}

		button {
			width: 300px;
			height: 300px;
			font-size: 50px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<h1>Page 2</h1>

	<button id="mudarPagina">
		Volta
	</button>
	
	<button id="mudarTela">
		Tela cheia
	</button>

	<script>
		const btnVolta = document.querySelector("#mudarPagina")
		const btnTela = document.querySelector("#mudarTela")

		btnVolta.onclick = () => {
			window.history.back()
		}

		btnTela.onclick = () => {
			if (!document.fullscreenElement) {
				document.documentElement.webkitRequestFullscreen()
				btnTela.innerHTML = "Sair da tela cheia"
			} else {
				document.webkitExitFullscreen()
				btnTela.innerHTML = "Tela cheia"
			}
		}
	</script>
</body>
</html>
